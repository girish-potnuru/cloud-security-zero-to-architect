name: Validate IaC

on:
  pull_request:
    paths:
      - 'iac/**'
      - '.github/workflows/**'
  push:
    branches: [ main ]
    paths:
      - 'iac/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Azure CLI and Bicep
        run: |
          az bicep install
          az bicep version

      - name: Validate Bicep
        run: |
          bicep build iac/bicep/landing-zone.bicep

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform fmt
        run: terraform -chdir=iac/terraform fmt -check

      - name: Terraform init (no backend)
        run: terraform -chdir=iac/terraform init -backend=false

      - name: Terraform validate
        run: terraform -chdir=iac/terraform validate -no-color
